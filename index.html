<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pork Tuah</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #ccc; /* Light grey base color */
    }

    /* Sliding Background "Pork Tuah" Text */
    .pork-tuah-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -2;
      pointer-events: none;
      overflow: hidden;
    }

    .pork-tuah-background span {
      display: block;
      white-space: nowrap;
      font-size: 120px;
      font-weight: bold;
      color: white;
      letter-spacing: 10px;
      text-transform: uppercase;
      text-shadow: 2px 2px 3px black;
      line-height: 1.2;
    }

    /* Create alternate sliding effect for "Pork Tuah" */
    @keyframes slideLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes slideRight {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .pork-tuah-background .line1 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line2 {
      animation: slideRight 10s linear infinite;
    }

    .pork-tuah-background .line3 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line4 {
      animation: slideRight 10s linear infinite;
    }

    .pork-tuah-background .line5 {
      animation: slideLeft 10s linear infinite;
    }

    /* Styling for the rotating logo */
    .iphone {
      width: 300px;  /* Increased size of the logo */
      animation: ring 1.5s infinite ease-in-out;  /* Reduced duration for quicker rotation */
    }

    @keyframes ring {
      0%, 100% {
        transform: rotate(0deg);
      }
      10% {
        transform: rotate(-8deg);  /* Less rotation */
      }
      20% {
        transform: rotate(8deg);   /* Less rotation */
      }
      30% {
        transform: rotate(-8deg);  /* Less rotation */
      }
      40% {
        transform: rotate(8deg);   /* Less rotation */
      }
      50% {
        transform: rotate(0deg);
      }
      70% {
        /* Pause for 1 second */
      }
    }

    /* Links Section */
    .links {
      margin-top: 40px; /* Adjusted to shift the links down */
      text-align: center;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: white;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #333;
      color: white;
    }

    /* Logo styling */
    .link-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }

    .logo {
      width: 20px;
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Rotating Pork Tuah Logo -->
  <img src="pork-tuah-logo.png" alt="Pork Tuah Logo" class="iphone">

  <!-- Sliding "Pork Tuah" Background -->
  <div class="pork-tuah-background">
    <span class="line1">Pork Tuah</span>
    <span class="line2">Pork Tuah</span>
    <span class="line3">Pork Tuah</span>
    <span class="line4">Pork Tuah</span>
    <span class="line5">Pork Tuah</span>
  </div>

  <!-- Links Section -->
  <div class="links">
    <div class="link-container">
      <img src="pumpfun.png" alt="Pump.fun Logo" class="logo">
      <a href="https://pump.fun" target="_blank">Pump.fun</a>
    </div>
    <div class="link-container">
      <img src="x-logo.png" alt="X Logo" class="logo">
      <a href="https://twitter.com" target="_blank">X Account</a>
    </div>
    <div class="link-container">
      <img src="telegram-logo.png" alt="Telegram Logo" class="logo">
      <a href="https://telegram.org" target="_blank">Telegram</a>
    </div>
  </div>

  <!-- Audio Element for Ring Sound -->
  <audio id="ring-sound" src="ring-sound.mp3" preload="auto"></audio>

  <script>
    // Automatically play the sound when the page loads
    window.onload = function() {
      const ringSound = document.getElementById('ring-sound');
      ringSound.play();  // Start playing the sound on load

      // Play sound on phone rotation
      const iphone = document.querySelector('.iphone');
      iphone.addEventListener('animationiteration', function() {
        ringSound.play();  // Play the sound each time the animation repeats
      });
    };
  </script>
</body>
</html>
