<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanga Coin</title>

    <!-- Link to Google Fonts (Knewave font) -->
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Page Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fb4f22; /* Background color */
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Logo Zoom Effect */
        .logo {
            width: 250px;
            transition: transform 0.4s ease-in-out;
            animation: zoom 0.8s infinite alternate;
        }

        @keyframes zoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        /* Link Styles */
        .link {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Knewave', sans-serif;
            display: flex; /* Use flexbox to align the text and image */
            align-items: center;
        }

        /* Style for the image next to the link */
        .link img {
            width: 30px;  /* Set the size of the logo */
            height: auto;
            margin-left: 10px;  /* Space between the text and the logo */
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Gold Coin Falling Animation */
        .coin {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            background-image: url('coin.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Add the logo image (replace with your logo file) -->
    <img src="logo.png" alt="Meme Coin Logo" class="logo">

    <!-- Link to pump.fun with the pump.fun logo next to it -->
    <a href="https://pump.fun" target="_blank" class="link">
        Buy $KANGA here
        <img src="pumpfun.png" alt="pump.fun logo">
    </a>

    <!-- JavaScript to create the coin rain effect -->
    <script>
        // Function to create and animate coins
        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            
            // Randomize the starting position of the coins across the entire width of the screen
            coin.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position across the top

            coin.style.animationDuration = (Math.random() * 3 + 4) + 's'; // Random speed for each coin
            document.body.appendChild(coin);

            // Remove the coin after it falls
            coin.addEventListener('animationend', () => {
                coin.remove();
            });
        }

        // Create coins every 100ms
        setInterval(createCoin, 390);
    </script>
</body>
</html>
