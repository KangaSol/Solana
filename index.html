<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanga Coin</title>

    <!-- Link to Google Fonts (Knewave font) -->
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Page Styles */
        body {
            margin: 0;
            background-color: #fe4e0a; /* Light background */
            font-family: 'Knewave', sans-serif;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Hero Section (Logo and Link) */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height */
            position: relative; /* For coins to appear properly */
            background-color: #fe4e0a;
        }

        .logo {
            width: 250px; /* Initial size of the logo */
            transition: transform 0.4s ease-in-out;
            animation: zoom 0.8s infinite alternate; /* Faster zoom animation */
        }

        .link {
            display: block;
            margin-top: 10px;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        @keyframes zoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        /* Content Section */
        .content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .content img {
            max-width: 200px; /* Smaller size for the image */
            margin-right: 20px;
        }

        .content p {
            font-size: 20px;
            color: #ffffff;
            margin: 0;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Gold Coin Falling Animation */
        .coin {
            position: absolute;
            top: 0; /* Start at the very top of the page */
            width: 30px; /* Size of the coin */
            height: 30px; /* Size of the coin */
            background-image: url('coin.png'); /* Path to the coin image */
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: 0; /* Coin starts from the very top */
                opacity: 1;
            }
            100% {
                top: 100vh; /* Coin falls to the bottom */
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <img src="logo.png" alt="Kanga Coin Logo" class="logo">
        <a href="https://pump.fun" target="_blank" class="link">Buy $KANGA here -> pump.fun</a>
    </div>

    <!-- Scrollable Content Section -->
    <div class="content">
        <img src="promo-image.png" alt="Promo Image">
        <p>
            Welcome to the Kanga Coin project! This is a revolutionary meme coin designed to bring fun and value to the crypto community. 
            Explore our platform and be part of the movement!
        </p>
    </div>

    <!-- JavaScript to create the coin rain effect -->
    <script>
        // Function to create and animate coins
        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            
            // Randomize the starting position of the coins across the entire width of the screen
            coin.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position across the top

            coin.style.animationDuration = (Math.random() * 3 + 4) + 's'; // Random speed for each coin
            document.body.appendChild(coin);

            // Remove the coin after it falls
            coin.addEventListener('animationend', () => {
                coin.remove();
            });
        }

        // Create coins every 390ms
        setInterval(createCoin, 390);
    </script>
</body>
</html>
