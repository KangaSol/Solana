<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin</title>

    <!-- Link to Google Fonts (Knewave font) -->
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Page Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fe4e0a; /* Light background */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Logo Zoom Effect */
        .logo {
            width: 220px; /* Initial size of the logo */
            transition: transform 0.5s ease-in-out;  /* Faster transition */
            animation: zoom 1s infinite alternate;  /* Faster zoom animation */
        }

        /* Zoom keyframes */
        @keyframes zoom {
            from {
                transform: scale(1);  /* Start with the logo at its original size */
            }
            to {
                transform: scale(1.2); /* End with the logo scaled up by 20% */
            }
        }

        /* Link Styles */
        .link {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Knewave', sans-serif;  /* Use Knewave font */
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Add the logo image (replace with your logo file) -->
    <img src="logo.png" alt="Meme Coin Logo" class="logo">

    <!-- Link to pump.fun -->
    <a href="https://pump.fun" target="_blank" class="link">Visit pump.fun</a>
</body>
</html>
