<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin</title>

    <!-- Link to Google Fonts (Knewave font) -->
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Page Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fe4e0a; /* Light background */
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative; /* Important for the positioning of the coins */
            overflow: hidden; /* Hide coins outside of the screen */
        }

        /* Logo Zoom Effect */
        .logo {
            width: 250px; /* Initial size of the logo */
            transition: transform 0.4s ease-in-out;  /* Faster transition */
            animation: zoom 0.8s infinite alternate;  /* Faster zoom animation */
        }

        /* Zoom keyframes */
        @keyframes zoom {
            from {
                transform: scale(1);  /* Start with the logo at its original size */
            }
            to {
                transform: scale(1.2); /* End with the logo scaled up by 20% */
            }
        }

        /* Link Styles */
        .link {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Knewave', sans-serif;  /* Use Knewave font */
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Gold Coin Falling Animation */
        .coin {
            position: absolute;
            top: -50px;
            width: 30px; /* Size of the coin */
            height: 30px; /* Size of the coin */
            background-image: url('coin.png'); /* Path to the coin image */
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh; /* Coin falls to the bottom */
                opacity: 1; /* No fading out */
            }
        }
    </style>
</head>
<body>
    <!-- Add the logo image (replace with your logo file) -->
    <img src="logo.png" alt="Meme Coin Logo" class="logo">

    <!-- Link to pump.fun -->
    <a href="https://pump.fun" target="_blank" class="link">Buy $KANGA here -> pump.fun</a>

    <!-- JavaScript to create the coin rain effect -->
    <script>
        // Function to create and animate coins
        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            
            // Randomize the starting position of the coins (left or right)
            const startLeft = Math.random() * window.innerWidth + 'px'; // Random horizontal start
            const startSide = Math.random() < 0.5 ? 'left' : 'right'; // Randomize from left or right
            
            if (startSide === 'left') {
                coin.style.left = `-${coin.offsetWidth}px`; // Start from the left side
            } else {
                coin.style.left = `${window.innerWidth}px`; // Start from the right side
            }

            coin.style.animationDuration = (Math.random() * 3 + 4) + 's'; // Random speed for each coin
            document.body.appendChild(coin);

            // Remove the coin after it falls
            coin.addEventListener('animationend', () => {
                coin.remove();
            });
        }

        // Create coins every 100ms
        setInterval(createCoin, 100);
    </script>
</body>
</html>
