<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanga Coin</title>

    <!-- Link to Google Fonts (Knewave font) -->
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Page Styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items at the top */
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fb4f22; /* Background color */
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding-top: 100px; /* Shift content down a bit */
        }

        /* Logo Zoom Effect */
        .logo {
            width: 250px;
            transition: transform 0.4s ease-in-out;
            animation: zoom 0.8s infinite alternate;
            position: absolute;
            top: 20%; /* Position logo slightly above the center */
        }

        @keyframes zoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        /* Link Styles */
        .link {
            margin-top: 20px;
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Knewave', sans-serif;
            display: inline-flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .link img {
            width: 30px;  /* Adjust the size of the logos */
            height: auto;
            margin-right: 10px;  /* Space between the logo and the text */
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Gold Coin Falling Animation */
        .coin {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            background-image: url('coin.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 1;
            }
        }

        /* Image and Text Section (scroll down content) */
        .scroll-content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: left;
            padding: 30px;
            width: 80%;
            margin-top: 150px; /* Shift content down */
        }

        .scroll-content img {
            width: 200px; /* Size of the promo image */
            height: auto;
            margin-right: 20px;
        }

        .scroll-content div {
            max-width: 500px; /* Limit the width of the text */
            color: white; /* Text color set to white */
            font-weight: normal; /* Ensure the text is not bold */
            font-family: 'Knewave', sans-serif; /* Ensure the same font is used */
        }
    </style>
</head>
<body>
    <!-- Add the logo image (replace with your logo file) -->
    <img src="logo.png" alt="Meme Coin Logo" class="logo">

    <!-- Links Section -->
    <div>
        <!-- Link to pump.fun with the pump.fun logo next to it -->
        <a href="https://pump.fun" target="_blank" class="link">
            <img src="pumpfun.png" alt="pump.fun logo"> <!-- Pump.fun logo -->
            Buy $KANGA here -> pump.fun
        </a>

        <!-- Add the X link and Telegram link with their respective logos -->
        <a href="https://x.com/KangaSolana" target="_blank" class="link">
            <img src="x-logo.png" alt="X logo"> <!-- X logo -->
            KangaSolana on X
        </a>
        <a href="https://t.co/tLTd6o6IQK" target="_blank" class="link">
            <img src="telegram-logo.png" alt="Telegram logo"> <!-- Telegram logo -->
            Join us on Telegram
        </a>
    </div>

    <!-- Scrollable content with image and text -->
    <div class="scroll-content">
        <img src="promo-image.png" alt="Promo Image">
        <div>
            <h2>Welcome to Kanga Coin!</h2>
            <p>Get ready for a revolutionary meme coin experience. Buy $KANGA today and join our community. Let's make waves together!</p>
        </div>
    </div>

    <!-- JavaScript to create the coin rain effect -->
    <script>
        // Function to create and animate coins
        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');
            
            // Randomize the starting position of the coins across the entire width of the screen
            coin.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position across the top

            coin.style.animationDuration = (Math.random() * 3 + 4) + 's'; // Random speed for each coin
            document.body.appendChild(coin);

            // Remove the coin after it falls
            coin.addEventListener('animationend', () => {
                coin.remove();
            });
        }

        // Create coins every 100ms
        setInterval(createCoin, 390);
    </script>
</body>
</html>
