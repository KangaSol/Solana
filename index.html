<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanga Coin</title>

    <!-- Link to Google Fonts (Knewave font) -->
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">

    <style>
        /* Basic Page Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #fb4f22; /* Updated background color */
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden; /* Hide horizontal scroll caused by coins */
        }

        /* Fullscreen Logo Section */
        .fullscreen-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Logo Zoom Effect */
        .logo {
            width: 300px; /* Larger logo */
            transition: transform 0.4s ease-in-out;
            animation: zoom 1s infinite alternate;
        }

        @keyframes zoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.4); /* Bigger zoom */
            }
        }

        /* Link Styles */
        .link {
            margin-top: 20px; /* Space between links */
            font-size: 24px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Knewave', sans-serif;
        }

        .link:hover {
            text-decoration: underline;
        }

        /* Content Section */
        .content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin-top: -150px; /* Pulls content higher */
        }

        .content img {
            max-width: 400px; /* Increased image size */
            margin-right: 20px;
        }

        .content p {
            font-size: 20px;
            color: #ffffff;
            margin: 0;
            max-width: 600px;
            line-height: 1.6;
            font-family: 'Knewave', sans-serif; /* Ensures matching font style */
        }

        /* Gold Coin Falling Animation */
        .coin {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            background-image: url('coin.png');
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
            }
            100% {
                top: 100vh;
            }
        }

        /* Style for social media links */
        .social-link {
            display: flex;
            align-items: center;
            margin-top: 10px; /* Space between social links */
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
        }

        .social-link img {
            width: 25px; /* Adjust size of the logos */
            margin-right: 10px; /* Space between the logo and the text */
        }
    </style>
</head>
<body>
    <!-- Fullscreen Section -->
    <div class="fullscreen-section">
        <!-- Logo -->
        <img src="logo.png" alt="Kanga Coin Logo" class="logo">

        <!-- Link to pump.fun -->
        <a href="https://pump.fun" target="_blank" class="link">Buy $KANGA here -> pump.fun</a>

        <!-- Link to X -->
        <a href="https://x.com/KangaSolana" target="_blank" class="social-link">
            <img src="x-logo.png" alt="X Logo"> Follow us on X
        </a>

        <!-- Link to Telegram -->
        <a href="https://t.co/tLTd6o6IQK" target="_blank" class="social-link">
            <img src="telegram-logo.png" alt="Telegram Logo"> Join us on Telegram
        </a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <img src="promo-image.png" alt="Promo Image">
        <p>
            Kanga Coin is here to revolutionize the crypto world. Join the movement and grab your $KANGA today. The future is golden!
        </p>
    </div>

    <!-- JavaScript for Coin Rain -->
    <script>
        // Function to create and animate coins
        function createCoin() {
            const coin = document.createElement('div');
            coin.classList.add('coin');

            // Randomize the starting position of the coins across the entire width of the screen
            coin.style.left = Math.random() * window.innerWidth + 'px'; 
            coin.style.animationDuration = (Math.random() * 3 + 4) + 's'; // Random speed for each coin
            document.body.appendChild(coin);

            // Remove the coin after it falls
            coin.addEventListener('animationend', () => {
                coin.remove();
            });
        }

        // Create coins every 100ms
        setInterval(createCoin, 300);
    </script>
</body>
</html>
