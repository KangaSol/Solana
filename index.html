<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pork Tuah</title>
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #f1c6c6; /* Dull pink background */
    }

    /* Sliding Background "Pork Tuah" Text */
    .pork-tuah-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      white-space: nowrap;
    }

    /* Create alternate sliding effect for "Pork Tuah" */
    @keyframes slideLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @keyframes slideRight {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Apply animations to alternating lines */
    .pork-tuah-background .line {
      display: block;
      white-space: nowrap;
      font-size: 18px; /* Smaller text */
      font-weight: bold;
      color: white;
      letter-spacing: 5px;
      text-transform: uppercase;
      text-shadow: 2px 2px 3px black;
      line-height: 1.2;
      animation-duration: 10s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      margin-top: 5px;
    }

    /* Alternating slide effects for each line */
    .pork-tuah-background .line1 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line2 {
      animation: slideRight 10s linear infinite;
    }

    .pork-tuah-background .line3 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line4 {
      animation: slideRight 10s linear infinite;
    }

    .pork-tuah-background .line5 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line6 {
      animation: slideRight 10s linear infinite;
    }

    .pork-tuah-background .line7 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line8 {
      animation: slideRight 10s linear infinite;
    }

    .pork-tuah-background .line9 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line10 {
      animation: slideRight 10s linear infinite;
    }

    .pork-tuah-background .line11 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line12 {
      animation: slideRight 10s linear infinite;
    }

    .pork-tuah-background .line13 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line14 {
      animation: slideRight 10s linear infinite;
    }

    .pork-tuah-background .line15 {
      animation: slideLeft 10s linear infinite;
    }

    .pork-tuah-background .line16 {
      animation: slideRight 10s linear infinite;
    }

    /* Styling for the rotating logo */
    .iphone {
      width: 300px;
      animation: ring 1.5s infinite ease-in-out; /* Reduced duration for quicker rotation */
    }

    @keyframes ring {
      0%, 100% {
        transform: rotate(0deg);
      }
      10% {
        transform: rotate(-8deg);
      }
      20% {
        transform: rotate(8deg);
      }
      30% {
        transform: rotate(-8deg);
      }
      40% {
        transform: rotate(8deg);
      }
      50% {
        transform: rotate(0deg);
      }
      70% {
        /* Pause for 1 second */
      }
    }

    /* Links Section */
    .links {
      margin-top: 40px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      font-size: 18px;
      text-decoration: none;
      color: #333;
      padding: 10px 15px;
      border: 2px solid #333;
      border-radius: 5px;
      background-color: white;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background-color: #333;
      color: white;
    }

    /* Logo styling */
    .link-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }

    /* Updated logo size */
    .logo {
      width: 40px; /* Increased size for the logos */
      height: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Background Text "Pork Tuah" -->
  <div class="pork-tuah-background">
    <div class="line line1">Pork Tuah</div>
    <div class="line line2">Pork Tuah</div>
    <div class="line line3">Pork Tuah</div>
    <div class="line line4">Pork Tuah</div>
    <div class="line line5">Pork Tuah</div>
    <div class="line line6">Pork Tuah</div>
    <div class="line line7">Pork Tuah</div>
    <div class="line line8">Pork Tuah</div>
    <div class="line line9">Pork Tuah</div>
    <div class="line line10">Pork Tuah</div>
    <div class="line line11">Pork Tuah</div>
    <div class="line line12">Pork Tuah</div>
    <div class="line line13">Pork Tuah</div>
    <div class="line line14">Pork Tuah</div>
    <div class="line line15">Pork Tuah</div>
    <div class="line line16">Pork Tuah</div>
  </div>

  <!-- Rotating iPhone Image -->
  <img class="iphone" src="pork-tuah-logo.png" alt="iPhone Image">

  <!-- Links Section -->
  <div class="links">
    <div class="link-container">
      <img class="logo" src="pumpfun.png" alt="Pump Logo">
      <a href="https://pump.fun" target="_blank">Pump.fun</a>
    </div>
    <div class="link-container">
      <img class="logo" src="x-logo.png" alt="X Logo">
      <a href="https://x.com" target="_blank">X</a>
    </div>
    <div class="link-container">
      <img class="logo" src="telegram-logo.png" alt="Telegram Logo">
      <a href="https://telegram.org" target="_blank">Telegram</a>
    </div>
  </div>

  <!-- Ring Sound -->
  <audio id="ringSound" src="ring-sound.mp3" preload="auto"></audio>

  <script>
    // Play the sound when the page loads
    window.onload = function() {
      var ringSound = document.getElementById("ringSound");
      ringSound.play();
    };
  </script>

</body>
</html>
